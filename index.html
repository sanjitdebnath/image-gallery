<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>
<body>
    <div class="header">this is my image gallery</div>
    <div class="cont">
        <div class="box"><img src="images/img1.jpg" alt=""></div>
        <div class="box"><img src="images/img2.jpg" alt=""></div>
        <div class="box"><img src="images/img3.jpg" alt=""></div>
        <div class="box"><img src="images/img4.jpg" alt=""></div>
        <div class="box"><img src="images/img5.jpg" alt=""></div>
        <div class="box"><img src="images/img6.jpg" alt=""></div>
        <div class="box"><img src="images/img7.jpg" alt=""></div>
        <div class="box"><img src="images/img8.jpg" alt=""></div>
    </div>
    <div class="pop_up_img">
        <div class="pop_box">
            <div class="pop_header">
                <div class="count">
                    <div id="present">1</div>
                    /
                    <div id="total">5</div>
                </div>
                <div id="close" onclick="close()">X</div>
            </div>
            <div class="navigation">
                <div class="nav left"><i class="fas fa-chevron-left"></i></div>
                <div class="nav right"><i class="fas fa-chevron-right"></i></div>
            </div>
            <img src="images/img8.jpg" alt="">
        </div>
        
    </div>
    <div class="credit">design and develop by sanjit debnath</div>
    <script src="script.js"></script>
</body>
</html>
